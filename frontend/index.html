<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚁 Drone Delivery System</h1>
            <p>Sistema de Gestão de Entregas por Drones</p>
        </div>

        <div class="status-bar">
            <span id="lastUpdate">Última atualização: Carregando...</span>
        </div>

        <div class="content">
            <div class="grid">
                <!-- Painel de Drones -->
                <div class="card">
                    <h3>🚁 Status dos Drones</h3>
                    <div id="dronesList" class="loading">Carregando drones...</div>
                </div>

                <!-- Formulário de Pedidos -->
                <div class="card">
                    <h3>📦 Criar Novo Pedido</h3>
                    <div id="errorMessage"></div>
                    <form id="pedidoForm">
                        <div class="form-group">
                            <label for="clienteX">Coordenada X (0-100):</label>
                            <input type="number" id="clienteX" min="0" max="100" required>
                        </div>
                        <div class="form-group">
                            <label for="clienteY">Coordenada Y (0-100):</label>
                            <input type="number" id="clienteY" min="0" max="100" required>
                        </div>
                        <div class="form-group">
                            <label for="peso">Peso (kg):</label>
                            <input type="number" id="peso" step="0.1" min="0.1" max="10" required>
                        </div>
                        <div class="form-group">
                            <label for="prioridade">Prioridade:</label>
                            <select id="prioridade" required>
                                <option value="">Selecione...</option>
                                <option value="BAIXA">Baixa</option>
                                <option value="MEDIA">Média</option>
                                <option value="ALTA">Alta</option>
                            </select>
                        </div>
                        <button type="submit" class="btn">Criar Pedido</button>
                    </form>
                </div>

                <!-- Rotas Ativas -->
                <div class="card full-width">
                    <h3>🗺️ Rotas e Entregas Ativas</h3>
                    <div id="rotasList" class="loading">Carregando rotas...</div>
                </div>

                <!-- Mapa ASCII -->
                <div class="card full-width">
                    <h3>🗺️ Mapa da Cidade (ASCII)</h3>
                    <div id="mapaASCII" class="mapa">Carregando mapa...</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
